<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class 속성이 'container'인 요소에 대해 적용*/
        .container {
            border: 2px solid gray; /*테두리 설정: 두께 2px, solid 모양, 회색*/
            padding: 10px; /* 내부 여백을 10px*/
            margin: 10px; /* 외부 여백(외부와의 공간)을 10px*/
        }
    </style>
</head>
<body>
    
    <div class = "container">
        <h3>첫번째 div</h3>
        <p>이것은 div 안의 내용입니다.</p>
    </div>
    <div class = "container">
        <h3>두번째 div</h3>
        <p>div는 영역을 나누는 용도</p>
    </div>

</body>
</html>
